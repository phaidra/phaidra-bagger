<div class="form-group" ng-class="{ 'has-error': child.mandatory && !child.ui_value }">
	<div ng-repeat="option in child.field_options" class="row-fluid">
    	<label class="col-sm-2 control-label">{{child.labels.en}}
        	<input class="form-control" type="radio" value="{{option.option_value}}" ng-model="child.ui_value" ng-required="{{child.mandatory}}"/>
        </label>            
	</div>    
</div>
